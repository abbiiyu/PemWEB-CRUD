<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Barang</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/page.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-8">CRUD Barang</h1>

    <!-- Form Tambah Barang -->
    <form id="addForm" class="bg-white p-6 rounded shadow-md mb-6" enctype="multipart/form-data">
        <h2 class="text-xl font-semibold mb-4">Tambah Barang</h2>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Nama Barang</label>
          <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Harga</label>
          <input type="number" id="price" name="price" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
          <label for="image" class="block text-sm font-medium text-gray-700">Foto Barang</label>
          <input type="file" id="image" name="image" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Deskripsi Barang</label>
          <textarea id="description" name="description" class="w-full p-2 border border-gray-300 rounded" required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Tambah Barang</button>
    </form>

    <!-- Tabel Barang -->
    <table class="table-auto w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-100">
            <th class="border px-4 py-2">ID</th>
            <th class="border px-4 py-2">Nama Barang</th>
            <th class="border px-4 py-2">Harga</th>
            <th class="border px-4 py-2">Gambar</th>
            <th class="border px-4 py-2">Deskripsi</th>
            <th class="border px-4 py-2">Aksi</th>
          </tr>
        </thead>
        <tbody id="itemTable">
        </tbody>
    </table>

    <!-- Modal Edit Barang -->
    <div id="editModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden justify-center items-center">
      <div class="bg-white p-6 rounded shadow-md">
        <h2 class="text-xl font-semibold mb-4">Edit Barang</h2>
        <form id="editForm" enctype="multipart/form-data">
          <input type="hidden" id="editId" name="id">
          <div class="mb-4">
            <label for="editName" class="block text-sm font-medium text-gray-700">Nama Barang</label>
            <input type="text" id="editName" name="name" class="w-full p-2 border border-gray-300 rounded" required>
          </div>
          <div class="mb-4">
            <label for="editPrice" class="block text-sm font-medium text-gray-700">Harga</label>
            <input type="number" id="editPrice" name="price" class="w-full p-2 border border-gray-300 rounded" required>
          </div>
          <div class="mb-4">
            <label for="editImage" class="block text-sm font-medium text-gray-700">Foto Barang (Opsional)</label>
            <input type="file" id="editImage" name="image" class="w-full p-2 border border-gray-300 rounded">
            <img id="editImagePreview" class="w-16 h-16 object-cover my-2 hidden">
          </div>
          <div class="mb-4">
            <label for="editDescription" class="block text-sm font-medium text-gray-700">Deskripsi Barang</label>
            <textarea id="editDescription" name="description" class="w-full p-2 border border-gray-300 rounded" required></textarea>
          </div>
          <div class="flex justify-end">
            <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded mr-2" onclick="closeEditModal()">Batal</button>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan Perubahan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Fetch data dan tampilkan di tabel
    async function fetchData() {
      const response = await fetch('crud.php');
      const data = await response.json();
      const table = document.getElementById('itemTable');
      table.innerHTML = ''; 

      data.forEach(item => {
        const row = `<tr>
          <td class="border px-4 py-2">${item.id}</td>
          <td class="border px-4 py-2">${item.name}</td>
          <td class="border px-4 py-2">${item.price}</td>
          <td class="border px-4 py-2">
            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover">
          </td>
          <td class="border px-4 py-2">${item.description}</td>
          <td class="border px-4 py-2">
            <button class="bg-yellow-500 text-white px-2 py-1 rounded" onclick="openEditModal(${item.id}, '${item.name}', ${item.price}, '${item.image}', '${item.description}')">Edit</button>
            <button class="bg-red-500 text-white px-2 py-1 rounded" onclick="deleteItem(${item.id})">Hapus</button>
          </td>
        </tr>`;
        table.innerHTML += row;
      });
    }

    // Tambah barang
    document.getElementById('addForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      formData.append('action', 'create');

      await fetch('crud.php', {
        method: 'POST',
        body: formData
      });

      this.reset();
      fetchData();
    });

    // Hapus barang
    async function deleteItem(id) {
      const formData = new FormData();
      formData.append('action', 'delete');
      formData.append('id', id);

      await fetch('crud.php', {
        method: 'POST',
        body: formData
      });

      fetchData();
    }

    // Buka modal edit
    function openEditModal(id, name, price, image, description) {
      document.getElementById('editId').value = id;
      document.getElementById('editName').value = name;
      document.getElementById('editPrice').value = price;
      document.getElementById('editDescription').value = description;

      const imgPreview = document.getElementById('editImagePreview');
      if (image) {
        imgPreview.src = image;
        imgPreview.classList.remove('hidden');
      } else {
        imgPreview.classList.add('hidden');
      }

      document.getElementById('editModal').classList.remove('hidden');
    }

    // Tutup modal edit
    function closeEditModal() {
      document.getElementById('editModal').classList.add('hidden');
    }

    // Submit form edit
    document.getElementById('editForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      formData.append('action', 'update');

      const response = await fetch('crud.php', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      console.log(result);

      closeEditModal();
      fetchData();
    });

    // Panggil fetchData saat halaman dimuat
    fetchData();
  </script>
</body>
</html>
